
<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de Héroes</mat-label>
    <input type="text" matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelected($event)">
      @for (heroe of this.heroes; track $index) {
        <mat-option [value]="heroe">{{heroe.superhero}}</mat-option>
      }
      @if(heroes.length === 0 && searchInput.value && searchInput.value.length > 0 ){
        <mat-option value="0">No se encontró nada con el texto {{searchInput.value}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <br>
  {{this.selectedHeroe|json}}
</div>
